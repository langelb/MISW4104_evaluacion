<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10">
      <h2>Vivero El Otoño</h2>
      <hr class="mt-0 mb-4">
    </div>
  </div>
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10">
      <img src="../../assets/img/header_vivero.jpg" class="img-fluid" alt="..." width="100%" height="254px">
      <hr class="mt-4 mb-4">
      <div class="row">
        <div class="col-8">
          <table class="table">
            <thead class="table-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre común</th>
                <th scope="col">Tipo</th>
                <th scope="col">Clima</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let planta of plantas">
                <th scope="row">{{ planta.id }}</th>
                <td>{{ planta.nombre_comun }}</td>
                <td>{{ planta.tipo }}</td>
                <td>{{ planta.clima }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-1"></div>
  </div>
  <div class="row mt-2 mb-4">
    <div class="col-1"></div>
    <div class="col-10">
      <p>Total plantas de interior:<span id="interior"> {{ counterInterior }} </span></p>
      <p>Total plantas de exterior:<span id="exterior"> {{ counterExterior }} </span></p>
    </div>
  </div>
  <div class="row mt-5 mb-4 text-center">
    <div class="col-1"></div>
    <div class="col-10 fw-bold">
      Contac us: +57 3102105253 - info@viveroelotonio.com - @viveroelotonio
    </div>
  </div>
</div>
